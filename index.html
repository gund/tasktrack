<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Task Track</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate-custom.css">
    <script type="text/javascript" src="js/include.js"></script>
</head>
<body>

<div id="app-loading-bg">
    <div id="app-loading"></div>
</div>

<div id="header">
    <div id="logo">
        <strong>T</strong>ask <strong>T</strong>rack
    </div>
    <div id="menu">
        <div id="sync" class="main">Sync</div>
        <div id="manage-projects">Manage Projects</div>
        <div id="add-new-task">Add New Task</div>
        <div id="start-task" class="main">Start Tasks</div>
        <div id="stop-task" class="main">Stop Tasks</div>
        <div id="delete-task" class="main">Delete Tasks</div>
        <div id="settings">Settings</div>
    </div>
</div>

<div id="tasks">
    <table id="table-task-control">
        <tr>
            <td><input type="checkbox" id="task-control-checkbox"></td>
            <td class="task-name">Name</td>
            <td class="task-proj">Project</td>
            <td class="task-time">Time</td>
            <td class="task-date">Date</td>
            <td class="task-control">Control</td>
        </tr>
    </table>
    <table id="table-task-list">
        <tr>
            <td colspan="5">Empty Task List</td>
        </tr>
    </table>
</div>

</body>
</html>
